<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formularios</title>
</head>
<body>
    <form action="resultadotabla.html" method="get">

<br>

</div>
<br>
<div>
    <textarea name="frasefavorita" id="frasefavorita" cols="30" rows="10"></textarea>
    <br>
    <label for="frasefavorita">Frase favorita</label>
    <br>
    <button type="reset">Reset</button>
    <button type="submit">Enviar</button>
</div>
</form>
</body>
</html>
